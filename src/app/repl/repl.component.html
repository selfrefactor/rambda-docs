<div class="foo">
  <ngx-codemirror
    class="foo"
    [(ngModel)]="content"
    (ngModelChange)="handleChange($event)"
    [preserveScrollPosition]="true"
    [options]="{
      tabSize: 2,
      lineNumbers: true,
      spellcheck: true,
      theme: 'eclipse',
      mode: 'javascript'
    }"
  ></ngx-codemirror>
</div>
