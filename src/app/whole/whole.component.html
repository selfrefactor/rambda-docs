<grid>
	<sub-grid
		[debug]="false"
		[height]="32"
		[topLeft]="{x:0,y:0}"
		[width]="5"
	>
		<cell
			[debug]="true"
			[height]="3"
			[topLeft]="{x:0,y:0}"
			[width]="16"
		>
			<div>R.{{selectedMethod}}</div>
			<div>Filter by {{activeCategory}}</div>
			<div class="category__container">
				<div
					(click)="selectCategory(singleCategory, i)"
					[class]="getCategoryClass(i)"
					*ngFor="let singleCategory of allCategories;let i=index"
				>{{singleCategory}}</div>
			</div>
		</cell>

		<cell
			[debug]="true"
			[height]="1"
			[topLeft]="{x:0,y:3}"
			[width]="16"
		>1</cell>
		<cell
			[debug]="true"
			[height]="11"
			[topLeft]="{x:0,y:4}"
			[width]="16"
			class="sidebar"
		>
			<p
				*ngFor="let singleMethodKey of visibleMethods"
				class="sidebar__cell"
			>
				<a
					routerLink="/{{singleMethodKey}}"
				>{{ singleMethodKey }}</a>
			</p>
		</cell>
	</sub-grid>

	<!-- home page -->
	<sub-grid
		[debug]="false"
		[height]="32"
		[topLeft]="{x:8,y:0}"
		[width]="24"
		*ngIf="selectedMethod===''"
	>
		<cell
			[debug]="false"
			[height]="2"
			[topLeft]="{x:0,y:0}"
			[width]="8"
		>Welcome to documentation site of `Rambda` library</cell>
	</sub-grid>

	<!-- method page  -->
	<sub-grid
		[debug]="false"
		[height]="32"
		[topLeft]="{x:6,y:0}"
		[width]="26"
		*ngIf="selectedMethod!==''"
	>
		<!-- first sidebar -->
		<cell
			[debug]="false"
			[height]="3"
			[topLeft]="{x:0,y:0}"
			[width]="7"
		>
			<wired-card
				*ngIf="explanation.length > 0"
				fill="#e2e2e2"
			>
				<p
					*ngFor="let explanationLine of explanation"
				>{{explanationLine}}</p>
			</wired-card>
		</cell>

		<cell
			[debug]="false"
			[height]="3"
			[topLeft]="{x:0,y:3}"
			[width]="7"
		>
			<wired-card [fill]="highlightBackground">
				<div [innerHTML]="typescriptDefinition | purehtml"></div>
			</wired-card>
		</cell>

		<cell [height]="9" [topLeft]="{x:0,y:6}" [width]="7">
			<app-repl
				(outputReplEvent)="onReplChange($event)"
				[initialState]="replInitialState"
			></app-repl>
		</cell>

		<cell
			[debug]="false"
			[height]="3"
			[topLeft]="{x:1,y:12}"
			[width]="6"
		>
			<wired-card fill="#f2f2f2">
				<div class="repl-result">
					<code>
						<pre>{{replResult}}</pre>
					</code>
				</div>
			</wired-card>
		</cell>

		<!-- second sidebar -->

		<!-- snippet modes -->
		<cell
			[debug]="false"
			[height]="1"
			[topLeft]="{x:8,y:0}"
			[width]="7"
		>
			<wired-card>
				<div class="snippet__container">
					<div
						(click)="selectMode(singleMode)"
						[ngClass]="{
							'snippet__item--active':codeSnippetMode.mode===singleMode.mode,
							'snippet__item':codeSnippetMode.mode!==singleMode.mode
						}"
						*ngFor="let singleMode of currentSnippetModes;let i = index"
					>{{singleMode.text}}</div>
				</div>
			</wired-card>
		</cell>

		<!-- current code snippet -->
		<cell
			[debug]="false"
			[height]="14"
			[topLeft]="{x:8,y:1}"
			[width]="8"
		>
			<wired-card [fill]="highlightBackground">
				<div [innerHTML]="currentCodeSnippet | purehtml"></div>
			</wired-card>
		</cell>
	</sub-grid>
</grid>
