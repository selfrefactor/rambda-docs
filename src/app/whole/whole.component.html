<grid>
	<sub-grid
		[debug]="true"
		[height]="32"
		[topLeft]="{x:0,y:0}"
		[width]="8"
	>
		<cell
			[debug]="true"
			[height]="2"
			[topLeft]="{x:0,y:0}"
			[width]="16"
		>List of methods</cell>
		<cell
			[debug]="true"
			[height]="13"
			[topLeft]="{x:0,y:2}"
			[width]="16"
			class="sidebar"
		>
			<p
				*ngFor="let singleMethodKey of allMethods"
				class="sidebar__cell"
			>
				<a
					routerLink="/{{singleMethodKey}}"
				>{{ singleMethodKey }}</a>
			</p>
		</cell>
	</sub-grid>

	<!-- home page -->
	<sub-grid
		[debug]="true"
		[height]="32"
		[topLeft]="{x:8,y:0}"
		[width]="24"
		*ngIf="selectedMethod===''"
	>
		<cell
			[debug]="true"
			[height]="2"
			[topLeft]="{x:0,y:0}"
			[width]="8"
		>Welcome to documentation site of `Rambda` library</cell>
	</sub-grid>

	<!-- method page  -->
	<sub-grid
		[debug]="true"
		[height]="32"
		[topLeft]="{x:8,y:0}"
		[width]="24"
		*ngIf="selectedMethod!==''"
	>
		<cell
			[debug]="true"
			[height]="2"
			[topLeft]="{x:0,y:0}"
			[width]="8"
		>{{data.name}}</cell>
		<cell
			[debug]="true"
			[height]="2"
			[topLeft]="{x:8,y:0}"
			[width]="8"
		>{{replResult}}</cell>
		<cell
			[debug]="true"
			[height]="16"
			[topLeft]="{x:0,y:2}"
			[width]="8"
		>
			<app-replx [initialState]="data.example" (outputReplEvent)="onReplChange($event)"></app-replx>
			<!-- <app-repl (outputReplEvent)="onReplChange($event)"></app-repl> -->
		</cell>
	</sub-grid>
</grid>
